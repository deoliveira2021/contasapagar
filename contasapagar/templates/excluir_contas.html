{% extends 'consultar_credores.html'%}

{% block credores%}
<form class="pure-form pure-form-aligned" method="post" action="/contas/delete/{{context.conta.id}}">
  <table class="table full" align="center">
    <tr bgcolor="#8B0000">
      <td colspan="40">
      <div align="center"><font face="Arial" size="4" color="#FFFFFF"><b>Exclusão de Contas</b></font></div>
    </td>
    </tr>
    <tr bgcolor="ebebeb">
      <td colspan="20">
        <div class="control-group">
					CNPJ <input type="text" name="cnpj" value="{{context.conta.credor_cnpj}}">
        </div>
      </td>
      <td colspan="20" width="75%">
        <div class="control-group">
          Nome <input type="text" name="nome" value="{{context.conta.credor.nome}}">
        </div>
      </td>
		</tr>
    <tr>
      <td colspan="40">
      	<div align="center"><font face="Arial" size="4" color="#000000"><b>Endereço do Credor</b></font></div>
    	</td>
    </tr>		
    <tr bgcolor="ebebeb">
      <td colspan="10" width ="15%">
        <div class="control-group">
          CEP  <input type="text" name="cep" value="{{context.conta.credor.ender_cep}}">
        </div>
      </td>      
      <td colspan="20" width ="70%">
        <div class="control-group">
          Logradouro <input type="text" name="logradouro" value="{{context.conta.credor.endereco.logradouro}}">
        </div>
      </td>			
			<td colspan="10" width="15%">
        <div>
          Número
        </div>
        <div class="control-group">
          <input type="text" name="numero" value="{{context.conta.credor.endereco.numero}}">
        </div>
      </td>
		</tr>
    <tr bgcolor="ebebeb">
			<td colspan="15" width="25%">
        <div class="control-group">
					Complemento <input type="text" name="complemento" value="{{context.conta.credor.endereco.complemento}}">
        </div>
      </td>
      <td colspan="20" width="60%">
        <div class="control-group">
					Cidade <input type="text" name="cidade" value="{{context.conta.credor.endereco.cidade}}">
        </div>
      </td>      
			<td colspan="5" width="15%">
        <div class="control-group">
					UF <input type="text" name="uf" value="{{context.conta.credor.endereco.uf}}">
        </div>
      </td>
    </tr>
		<tr>
			<td colspan="40">
      	<div align="center"><font face="Arial" size="4" color="#000000"><b>Dados do Contato</b></font></div>
    	</td>		
		</tr>
    <tr bgcolor="ebebeb">
      <td colspan="10" width="20%">
        <div class="control-group">
            Nome <input type="text" name="nomecontato" value="{{context.conta.credor.contato.nome}}">
        </div>
      </td>
      <td colspan="10" width="20%">
        <div class="control-group">
            Telefone <input type="text" name="telefone" value="{{context.conta.credor.contato.telefone}}">
        </div>
      </td>
      <td colspan="10" width="20%">
        <div class="control-group">
            WhatsApp <input type="text" name="whatsapp" value="{{context.conta.credor.contato.whatsapp}}">
        </div>
      </td>
      <td colspan="10" width="40%">
        <div class="control-group">
            E-mail <input type="text" name="email" value="{{context.conta.credor.contato.email}}">
        </div>
      </td>      
    </tr>    
  </table>

  <table class="table full" align="center">
   <tr bgcolor="ebebeb">
     <td>
       <div class="controls" align = "center">
           <button type="submit" class="pure-button pure-button-primary">Excluir</button>
           <a href="/contas/cadastrar"><input type="button" value="Voltar"></a>
       </div>
     </td>
   </tr>
  </table>
</form>
{% endblock %}
